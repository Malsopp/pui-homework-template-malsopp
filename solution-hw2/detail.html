<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Mikayla Alsopp">
    <title>Bun Bun Bake Shop</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <!-- This code creates a navigation header for the page! When clicking on tthe Bun Bun Logo, users are directed to the Details page.--> 

    <header>
      <div class="logoandnav">
  
        <div class="logocolumn">
            <a href="./index.html">
              <img src="../assets/logo/logo-01.svg" alt="Bun Bun Logo" class="logo" width="400"/>
            </a>
        </div>
  
    <!-- At the top of each page is the navigation bar which contains the Product tab and Cart Tab. Both are linked to their respective html pages. --> 
        <div class="navcolumn">
  
          <div class="productsandCart"> 
            <nav class="header">
              <div class= "headerlink"><a href="./index.html" id="header_highlight">PRODUCTS</a></div>
              <div class= "headerlink"><a href="./cart.html">CART</a></div>
            </nav>
          </div>
  
    <!-- The header logo and navigation (which is in the header) are separated by the horizontal rule element --> 
            <hr class="hr_header">
          
    
    <!-- The header title is included under the horizontal rule element in a large font. --> 

          <div class="title">
              <h1> Original cinnamon roll</h1>
          </div>
  
        </div>
  
      </div>
      </header>

    <!-- This main section contains the content with the specific details for the cinammon roll selected (which in this case is the original) --> 
    <main> 
      <section>

    <!-- This image is of the original cinammon roll and it has a paragraph encoraging peaople to customize their treat--> 
      <div id="detail_content">
            <img src="../assets/products/original-cinnamon-roll.jpg" alt="original-cinnamon-roll" class="img_border_detail" width="600" />

    <!-- This groups the two different types of customizations of the cinammon roll: glazing and packing size. --> 
        <div id="customizations">

            <p id="customize_caption">Customize our delicious, hand-made cinammon roll to your liking!</p>
    <!-- This group includes a title and drop down menu for the glazing options, allowing users to select which one they want--> 
            <div id="glazing_customization"> 
                <label for="glazing"> Glazing: </label>
                <br>
                <select name="Glazing" id="Glazing">
                  <option value="Keep original">Keep original</option>
                  <option value="Sugar milk">Sugar milk</option>
                  <option value="Vanilla milk">Vanilla milk</option>
                  <option value="Double chocolate">Double chocolate</option>
                </select>
            </div>  
            
    <!-- This group includes a title and drop down menu for the packing size options, allowing users to choose how many they want--> 
            <div id="packing_customization">
                <label for="packSize"> Pack size: </label>
                <br>
                <select name="packSize" id="packSize">
                  <option value="1">1</option>
                  <option value="3">3</option>
                  <option value="6">6</option>
                  <option value="12">12</option>
                </select>
            </div>
      
    <!-- This codes the button for adding to cart and eventually summating the price of the cinammon buns once it is pressed and the pack size is selected. --> 
            
            <div id="detailsPrice">
              <p class="indvPrice"> $2.49  <button class="addtoCart">  Add to Cart</button> </p>
            </div>

        </div>

      </div>

    </section>
  </main>

</body>
</html>
