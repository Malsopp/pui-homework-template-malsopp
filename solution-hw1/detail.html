    <title>Bun Bun Bake Shop</title>
    <link rel="stylesheet" href="./styles.css"
  </head>
 
  <body>

    <header>
      <a href="./index.html">
        <img src="../assets/logo/logo-01.svg"/ alt="Bun Bun Logo" class="logo">
      </a>

      <nav>
        <ul>

    <div class="detail_content">

          <option value="1">1</option>
