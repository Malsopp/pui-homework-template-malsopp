<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Mikayla Alsopp">
    <title>Bun Bun Bake Shop</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
<body>



 
    <!-- This code creates a navigation header for the page! When clicking on tthe Bun Bun Logo, users are directed to the Details page.--> 
    <header>
    <div class="logoandnav">

      <div class="logocolumn">
          <a href="./index.html">
            <img src="../assets/logo/logo-01.svg" alt="Bun Bun Logo" class="logo" width="400"/>
          </a>
      </div>

      <!-- At the top of each page is the navigation bar which contains the Product tab and Cart Tab. Both are linked to their respective html pages. --> 
      <div class="navcolumn">

        <div class="productsandCart"> 
          <nav class="header">
            <div class= "headerlink"><a href="./index.html" id="header_highlight">PRODUCTS</a></div>
            <div class= "headerlink"><a href="./cart.html">CART</a></div>
          </nav>
        </div>

       <!-- The header logo and navigation (which is in the header) are separated by the horizontal rule element --> 
          <hr class="hr_header">
        
      <!-- The header title is included under the horizontal rule element in a large font. --> 
        <div class="title">
            <h1> Our hand-made cinnamon rolls</h1>
        </div>

      </div>

    </div>
    </header>


  <!-- The main content of this page contains information about each individual cinnamon roll, which contains the product description and price. Every part of this figure element is linked to the Details page.--> 
    <main> 
      <section id="product_content"> 

        <div>

          <div class="rowone">
  <!-- Each individual div group contains information about the specific product, including its description and price. The link takes people to the Details page when either the image, description, or price are clicked. --> 
            <div class="listing"> 
              <a href ="./detail.html?roll=Original"> 
              <img src="../assets/products/original-cinnamon-roll.jpg" alt="original-cinnamon-roll" class="img_border_product" width="400"/>
              <p class="product_description">Original cinnamon roll </p> 
              <p class="price"> $2.49 </p>
              </a> 
            </div>

            <div class="listing"> 
              <a href ="./detail.html?roll=Apple"> 
              <img src="../assets/products/apple-cinnamon-roll.jpg" alt="apple-cinnamon-roll" class="img_border_product" width="400"/>
              <p class="product_description">Apple cinnamon roll </p> 
              <p class="price"> $3.49 </p>
              </a>
            </div>

            <div class="listing"> 
              <a href ="./detail.html?roll=Raisin"> 
              <img src="../assets/products/raisin-cinnamon-roll.jpg" alt="raisin-cinnamon-roll" class="img_border_product" width="400" />
              <p class="product_description">Raisin cinnamon roll</p>
              <p class="price"> $2.99 </p>
              </a>
            </div>

          </div>

          <div class="rowtwo">
            <div class="listing"> 
              <a href ="./detail.html?roll=Walnut"> 
              <img src="../assets/products/walnut-cinnamon-roll.jpg" alt="walnut-cinnamon-roll" class="img_border_product" width="400"/>
              <p class="product_description"> Walnut cinnamon roll</p>
              <p class="price"> $3.49 </p>
              </a>
            </div>

            <div class="listing"> 
              <a href ="./detail.html?roll=Double-Chocolate">
              <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="double-chocolate-cinnamon-roll" class="img_border_product" width="400"/>
              <p class="product_description">Double-chocolate cinnamon roll </p>
              <p class="price">$3.99 </p>
              </a>
            </div>

            <div class="listing"> 
              <a href ="./detail.html?roll=Strawberry">
              <img src="../assets/products/strawberry-cinnamon-roll.jpg" alt="strawberry-cinnamon-roll" class="img_border_product" width="400"/>
              <p class="product_description">Strawberry cinnamon roll</p>
              <p class="price"> $3.99 </p>
              </a>
            </div>
          </div>

        </div>

      </section>
  </main>
</body>
</html>
